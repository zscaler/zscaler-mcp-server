[tool.poetry]
name = "zscaler-mcp-server"
version = "0.0.1"
description = "Official Zscaler MCP Server"
authors = ["Zscaler, Inc. <devrel@zscaler.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/zscaler/zscaler-mcp-server"
repository = "https://github.com/zscaler/zscaler-mcp-server"
documentation = "https://zscaler-mcp-server.readthedocs.io"
keywords = ["zscaler", "sdk", "zpa", "zia", "zdx", "zcc", "ztw", "zwa"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Operating System :: OS Independent",
    "Topic :: Security",
    "Topic :: Software Development :: Libraries :: Python Modules"
]

packages = [
  { include = "zscaler_mcp", from = "src" }
]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
zscaler-sdk-python = "*"
mcp = {extras = ["cli"], version = "^1.9.1"}
fastmcp = "^2.5.1"
python-dotenv = "^1.0.0"
click = "^8.1.3"

[tool.poetry.group.dev.dependencies]
pytest = "^7.4.4"
pytest-cov = "^4.1.0"
black = "^23.12.1"
mypy = "^1.5.1"
ipython = "^8.12.0"
ruff = "^0.1.6"

[tool.poetry.scripts]
zscaler-mcp = "mcp.server_main:main"

[tool.poetry.urls]
"Bug Tracker" = "https://github.com/zscaler/zscaler-mcp-server/issues"

[tool.black]
line-length = 88
target-version = ['py310']
include = '\.pyi?$'
exclude = '''
/(
    \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
)/
'''

[tool.pytest.ini_options]
python_files = "test_*.py"
testpaths = ["tests"]
addopts = "--cov=mcp --cov-report=term-missing"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
no_implicit_optional = true
strict_equality = true
warn_redundant_casts = true
warn_unused_ignores = true