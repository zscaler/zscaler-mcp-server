[project]
name = "zscaler-mcp"
version = "0.0.1"
description = "Official Zscaler MCP Server"
authors = [{ name = "Zscaler, Inc.", email = "devrel@zscaler.com" }]
readme = "README.md"
requires-python = ">=3.10"
license = { text = "MIT" }

dependencies = [
  #"zscaler-sdk-python",
  "mcp[cli]>=1.9.1",
  "fastmcp>=2.5.1",
  "python-dotenv",
  "click"
]

[project.optional-dependencies]
dev = [
  "pytest",
  "pytest-cov",
  "black",
  "mypy",
  "ipython",
  "ruff"
]

[tool.setuptools]
packages = ["sdk", "tools"]
package-dir = { "" = "src" }

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"
