# Codecov Configuration
# https://docs.codecov.com/docs/codecov-yaml

codecov:
  require_ci_to_pass: true

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        informational: false
    patch:
      default:
        target: auto
        threshold: 1%
        informational: false

parsers:
  gcov:
    branch_detection:
      conditional: true
      loop: true
      macro: false
      method: false

comment:
  layout: "reach,diff,flags,files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

ignore:
  - "tests/**/*"
  - "local_dev/**/*"
  - "examples/**/*"
  - "docsrc/**/*"
  - "docs/**/*"
  - "**/__init__.py"
  - "**/conftest.py"

flags:
  unittests:
    paths:
      - zscaler_mcp/
    carryforward: true
  zia-tools:
    paths:
      - zscaler_mcp/tools/zia/
    carryforward: true
  zpa-tools:
    paths:
      - zscaler_mcp/tools/zpa/
    carryforward: true
  zcc-tools:
    paths:
      - zscaler_mcp/tools/zcc/
    carryforward: true
  zdx-tools:
    paths:
      - zscaler_mcp/tools/zdx/
    carryforward: true
  ztw-tools:
    paths:
      - zscaler_mcp/tools/ztw/
    carryforward: true
  zidentity-tools:
    paths:
      - zscaler_mcp/tools/zidentity/
    carryforward: true
  zinsights-tools:
    paths:
      - zscaler_mcp/tools/zinsights/
    carryforward: true

# Codecov AI Configuration
ai_pr_review:
  enabled: true

