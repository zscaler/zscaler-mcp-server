# =============================================================================
# General Agent Configuration
# =============================================================================
GOOGLE_GENAI_USE_VERTEXAI=False
GOOGLE_API_KEY=NOT_SET
GOOGLE_MODEL=gemini-2.0-flash

# =============================================================================
# Zscaler API Credentials (OneAPI)
# =============================================================================
ZSCALER_CLIENT_ID=NOT_SET
ZSCALER_CLIENT_SECRET=NOT_SET
ZSCALER_VANITY_DOMAIN=NOT_SET
# ZSCALER_CUSTOMER_ID is only required for ZPA service
ZSCALER_CUSTOMER_ID=NOT_SET
# Optional: Zscaler cloud environment (e.g., beta, production)
ZSCALER_CLOUD=

# =============================================================================
# Zscaler MCP Server Configuration
# =============================================================================
# Comma-separated list of services to enable (default: all)
# Available: zcc, zdx, zeasm, zia, zidentity, zpa, ztw
ZSCALER_MCP_SERVICES=

# Agent system prompt - Should be single line and only use single quotes.
ZSCALER_AGENT_PROMPT='You are a helpful Zscaler security assistant. You have access to Zscaler tools for ZIA (Internet Access), ZPA (Private Access), ZDX (Digital Experience), ZCC (Client Connector), EASM (External Attack Surface Management), and ZIdentity. Help users query and manage their Zscaler environment. Always explain what you are doing and provide clear summaries of the results.'

# =============================================================================
# Google Cloud Run Deployment
# =============================================================================
PROJECT_ID=NOT_SET
REGION=us-central1

# =============================================================================
# Vertex AI Agent Engine Deployment
# =============================================================================
# Should be using format - gs://your-agent-engine-staging-bucket
AGENT_ENGINE_STAGING_BUCKET=NOT_SET

# =============================================================================
# Agentspace Registration
# =============================================================================
PROJECT_NUMBER=NOT_SET
# Only 'global' location supported
AGENT_LOCATION=global
REASONING_ENGINE_NUMBER=NOT_SET
AGENT_SPACE_APP_NAME=NOT_SET

# =============================================================================
# Performance Optimization
# =============================================================================
# Default -1 means send all user conversations to the LLM
# Recommended value: 5 for cost optimization
MAX_PREV_USER_INTERACTIONS=-1

